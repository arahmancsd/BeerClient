<div class="table-responsive" style="padding-top:10px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" *ngFor="let col of columns">{{col}}</th>
      </tr>
    </thead>
    <tbody *ngFor="let b of beers | paginate: pagination">
      <tr>
        <td hidden scope="row">{{b?.id}}</td>
        <td scope="row"><img [src]="(b?.labels?.icon) ? b?.labels?.icon : dummyIconLink" /></td>
        <td scope="row">{{b?.name}}</td>
        <td scope="row">{{b?.abv}}</td>
        <td scope="row">{{b?.createDate}}</td>
        <td scope="row">
          <app-status [status]="b?.status"></app-status>
        <td scope="row">
          <app-organic [isOrganic]="b?.isOrganic"></app-organic>
        </td>
        <td scope="row">
          <app-retired [isRetired]="b?.isRetired"></app-retired>
        </td>
        <td scope="row"><img (click)="viewBeer(b?.id);" title="view beer detail"
            src="http://icons.iconarchive.com/icons/everaldo/kids-icons/16/view-detailed-icon.png"
            style="cursor: pointer;">
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12">
    <div class="float-right">
      <pagination-controls (pageChange)="changePage($event)" responsive="true" autoHide="true">
        </pagination-controls>
    </div>
  </div>
</div>
